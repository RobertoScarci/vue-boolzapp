<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- div.app -->
    <div id="app">

        <!-- Main -->
        <main>

            <!-- Contatti -->
            <div class="contact">

                <!-- Profile -->
                <div class="profile">
                    <div class="my_profile">
                        <img src="./img/avatar_io.jpg" alt="">
                        <p>Sofia</p>
                    </div>

                    <!-- Settings -->
                    <div class="settings">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- Notifications -->
                <div class="notice">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Searchbar -->
                <div class="searchbar">
                    <input type="name" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- Contacts -->
                <div class="chats">
                    <div class="chatUser" v-for="(user, index) in contacts" :class="index = activeIndex ? 'active grey' : ''" @click="changeChat(index)">
                        <div class="imgWrap">
                            <img :src="user.avatar" :alt="user.name + ' \'s avatar'">
                        </div>
                        <div class="info">
                            <p class="username"> {{ user.name }} </p>
                            <p class="lastMessage">Ultimo messaggio inviato</p>
                            <span> 12:00 </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat -->
            <div class="chat">
                <div class="profile">
                    <div class="my_profile">
                        <img :src="contacts[activeIndex].avatar" alt="">
                        <div class="userInfo">
                            <p> {{ contacts[activeIndex].name }} </p>
                            <p class="access">Ultimo accesso oggi alle 12:00</p>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="settings">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="messages clearfix" >
                    <article class="message" :class="element.status == 'sent' ? 'sent' : 'received'" v-for="(element, index) in contacts[activeIndex].messages">
                        {{ element.message }}
                        <span> 11:30 </span>
                    </article>
                </div>
                <div class="message-input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="name" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addNewMessage()">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </main>
    </div>
    

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
